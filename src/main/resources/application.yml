spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console


logging.level:
  org.hibernate.SQL: debug
  org.springframework.jdbc: debug